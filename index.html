<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
          </div>
          <script>
            const years = []
            const means = []

            async function getData() {
                const response = await           fetch("edmund_sample.csv");
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                rows.forEach((elem) => {
                        const row = elem.split(",");
                        const year = row[0];
                        const mean = Number(row[1]);
                        years.push(year)
                        means.push(mean)
                    
                        });
                    }

            getData()
            console.log(years)
            console.log(means)

            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: years,
                    datasets: [{
                      
                      label: 'Annual Mean',
                      data: means,
                      borderWidth: 3,
                      borderColor: 'black',
                      backgroundColor: 'black',
                    }]
                  },
                  options: {
                    plugins:{
                      title: {
                display: true,    
                text: 'Global Mean Estimates based on Land and Ocean Data', 
                align: 'center',   
                color: 'black',    
                fullSize: true,    
                position: 'top',   
                font: {
                    size: 16,       
                    weight: 'normal', 
                    family: 'Arial',  
                    style: 'normal'  
                },
                padding: {
                    top: 10,         
                    bottom: 10,      
                    left: 10,        
                    right: 10        
                }
            }
                },
                scales: {
                  y: {
                    beginAtZero:false,
                  }
                  
                }
               
              }
            });
          </script>
    </body>
</html>
